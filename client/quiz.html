<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="assets/quiz.js"></script>
    <title>History quiz</title>
</head>
    <body class="bg-dark-subtle">
        <div class="container py-4 py-md-5">
            <section class="quiz-shell mx-auto p-3 p-md-4 rounded-4">
                <h1 id="question-intro" class="h4 fw-bold text-center mb-4"></h1>
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-3 p-md-4">
                        <h2 id="quiz-question" class="h4 fw-bold text-center mb-4"></h2>
                        <div class="row g-3 align-items-start">
                            <div class="col-12 col-md-6">
                                <img src="styles/images/quiz.png" height="300px" width="400px"
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <form id="question-form">
                                    <div class="list-group">
                                        <label class="list-group-item d-flex gap-2">
                                            <input class="form-check-input mt-1" type="radio" name="answer"
                                            id="option-A-input"
                                            value="option-A" required/>
                                            <span id="option-A"></span>
                                        </label>

                                        <label class="list-group-item d-flex gap-2">
                                            <input class="form-check-input mt-1" type="radio" name="answer"
                                            id="option-B-input"
                                            value="option-B"/>
                                            <span id="option-B"></span>
                                        </label>

                                        <label class="list-group-item d-flex gap-2">
                                            <input class="form-check-input mt-1" type="radio" name="answer"
                                            id="option-C-input"
                                            value="option-C"/>
                                            <span id="option-C"></span>
                                        </label>

                                        <label class="list-group-item d-flex gap-2">
                                            <input class="form-check-input mt-1" type="radio" name="answer"
                                            id="option-D-input" 
                                            value="option-D"/>
                                            <span name="answer" id="option-D"></span>
                                        </label>
                                        <div class="d-flex justify-content-end mt-3">
                                            <button id="next-button" type="submit" value="submit" class="btn btn-dark px-4">
                                                Next <span aria-hidden="true">â†’</span>
                                            </button>
                                        </div>
                                    </div>
                                </form>


    </body>
</html>
