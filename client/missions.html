<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  <title>Missions</title>
</head>

<body class="container py-4 d-flex justify-content-center">

  <section class="bg-light bg-opacity-75 rounded-4 shadow-sm p-3 p-md-4 w-100" style="max-width: 900px;">

    <div class="text-center mb-3">
      <h2 class="h3 fw-bold text-warning mb-1">
        Let’s Hop Back in Time
      </h2>
      <p class="text-muted mb-0">
        It’s time to select a mission
      </p>
    </div>
    <div id="carouselExampleControlsNoTouching" class="carousel slide mb-3" data-bs-touch="false">
      <div class="carousel-inner rounded-3 overflow-hidden">

        <div class="carousel-item active">
          <img src="https://i.pinimg.com/1200x/51/3a/44/513a4439da7c2959feb87ab36bfa5dc9.jpg" class="d-block w-100"
            alt="World War 1 mission">
          <div class="text-center py-2 border-top bg-white">
            <small class="fw-semibold text-muted">
              World War 1 Mission
            </small>
          </div>
        </div>

        <div class="carousel-item">
          <img src="styles/images/tudor.jpg"class="d-block w-100" alt="Tudor mission">
          <div class="text-center py-2 border-top bg-white">
            <small class="fw-semibold text-muted">
              Tudor Mission
            </small>
          </div>
        </div>

        <div class="carousel-item">
          <img src="styles/images/rome.png" class="d-block w-100" alt="Rome mission">
          <div class="text-center py-2 border-top bg-white">
            <small class="fw-semibold text-muted">
              Rome Mission
            </small>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="text-center mt-4">
      <a href="summary.html" class="btn btn-warning px-5 py-2 rounded-pill fw-semibold">
  View Progress
</a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
