<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="./assets/summary.js" defer></script>
  <title>Summary</title>
</head>

<body class="summary-page">

  <section class="summary-panel">

    <!-- Close button -->
    <button type="button" id="close-cross" class="summary-close"  aria-label="Back to dashboard">x</button>

    <h1 class="summary-title">Summary</h1>

    <div class="container py-4" id="allQuestions">

      <p id="q1">Question 1</p>
      <p id="q1-status"></p>
      <div class="progress" id="q1bar">
        <div class="progress-bar w-75" data-question="0"></div>
      </div>

      <p id="q2">Question 2</p>
      <p id="q2-status"></p>
      <div class="progress" id="q2bar">
        <div class="progress-bar w-75" data-question="1"></div>
      </div>

      <p id="q3">Question 3</p>
      <p id="q3-status"></p>
      <div class="progress" id="q3bar">
        <div class="progress-bar w-75" data-question="2"></div>
      </div>

      <p id="q4">Question 4</p>
      <p id="q4-status"></p>
      <div class="progress" id="q4bar">
        <div class="progress-bar w-75" data-question="3"></div>
      </div>

      <p id="q5">Question 5</p>
      <p id="q5-status"></p>
      <div class="progress" id="q5bar">
        <div class="progress-bar w-75" data-question="4"></div>
      </div>

      <p id="q6">Question 6</p>
      <p id="q6-status"></p>
      <div class="progress" id="q6bar">
        <div class="progress-bar w-75" data-question="5"></div>
      </div>

      <p id="q7">Question 7</p>
      <p id="q7-status"></p>
      <div class="progress" id="q7bar">
        <div class="progress-bar w-75" data-question="6"></div>
      </div>

      <p id="q8">Question 8</p>
      <p id="q8-status"></p>
      <div class="progress" id="q8bar">
        <div class="progress-bar w-75" data-question="7"></div>
      </div>

      <p id="q9">Question 9</p>
      <p id="q9-status"></p>
      <div class="progress" id="q9bar">
        <div class="progress-bar w-75" data-question="8"></div>
      </div>

      <p id="q10">Question 10</p>
      <p id="q10-status"></p>
      <div class="progress" id="q10bar">
        <div class="progress-bar w-75" data-question="9"></div>
      </div>

      <div id="summary">
        <p id="total"></p>
      </div>

      <div class="summary-actions">
        <button type="button" id="dash" class="summary-dashboard" href="index.html"  onclick="twoClick">Dashboard</button>
      </div>

    </div>
  </section>
  
</body>
</html>
